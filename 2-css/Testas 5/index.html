<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="styles.css">
    <style> body {
        margin: 0;
        padding: 0;
        height: 50px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #F17965;
    }

    .section:nth-child(2) {
        background-color: #51CB65;
    }

    .section:nth-child(3) {
        background-color: #816EF5;
    }

    .section:nth-child(4) {
        background-color: #EA7B7B;
    }

    .section:nth-child(5) {
        background-color: #D9D9D9;
    }

    .buttons {
        display: flex;
        gap: 10px;
    }

    .button {
        padding: 10px 20px;
        background-color: #FFFFFF;
        color: #F17965;
        border: 1px solid #F17965;
        border-radius: 5px;
        text-decoration: none;
    }
</style>
       
</head>
<body>
    <div class="section">
        <div class="buttons">
            <a class="button" href="#section1">1 Section</a>
            <a class="button" href="#section2">2 Section</a>
            <a class="button" href="#section3">3 Section</a>
            <a class="button" href="#section4">4 Section</a>
            <a class="button" href="#section5">5 Section</a>
        </div>
    </div>
    <div class="section">Section 2</div>
    <div class="section">Section 3</div>
    <div class="section">Section 4</div>
    <div class="section">Section 5</div>
</body>
</html>
