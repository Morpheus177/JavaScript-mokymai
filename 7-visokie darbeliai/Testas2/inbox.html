<!DOCTYPE html>
<html lang="en">

  <title>Images on Top of Blocks</title>

</head>
<body>

      </div>
    </div>

    <div class="person-card">

      </div>

      <div class="person-info">
        <h2>Jane Smith</h2>
        <p>Age: 25</p>
        <p>Lorem ipsum dolor sit amet consectetur.r</p>
        <p>Lorem ipsum dolor sit.</p>
        <div>
          
        </div>
        
        
      </div>
    </div>
  </div>
</body>
</html>
