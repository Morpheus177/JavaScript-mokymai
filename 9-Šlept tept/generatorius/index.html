<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mersenne Twister Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mersenne Twister Generator</h1>
    
    <label for="seed">Enter Seed:</label>
    <input type="number" id="seed" placeholder="Enter seed">
    
    <br>
    
    <button onclick="generateRandomNumber()">Generate Random Number</button>
    
    <p id="randomNumber">Generated Number: </p>
    
    <!-- Mersenne Twister JavaScript Implementation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>

    <script>
        // Mersenne Twister Algorithm
        function mersenneTwister(seed, min, max) {
            Math.seedrandom(seed);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateRandomNumber() {
            var seed = document.getElementById("seed").value || 42; // Default seed is 42
            var randomNumber = mersenneTwister(seed, 1, 36);
            document.getElementById("randomNumber").textContent = "Generated Number: " + randomNumber;
        }
    </script>
</body>
</html>
