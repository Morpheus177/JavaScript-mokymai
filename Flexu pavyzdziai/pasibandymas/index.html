<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigacija su Logotipu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .rectangle-71 {
      box-sizing: border-box;
      background: var(--black, #000000);
      width: 1366px;
      height: 688px;
      position: relative;
    }

    nav {
      background-color: white; /* Navigacijos juosta yra skaidri */
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav img {
      max-height: 50px; /* Prisitaikykite pagal jūsų logotipo aukštį */
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin-right: 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="rectangle-71">
    <nav>
      <img src="nuoroda-iš-jūsų-logotipo.jpg" alt="Logotipas">
      <ul>
        <li><a href="#">Prekės</a></li>
        <li><a href="#">Apie Mus</a></li>
        <li><a href="#">Kontaktai</a></li>
      </ul>
    </nav>

    <!-- Čia galite pridėti likusią puslapio dalį -->

  </div>

</body>
</html>
